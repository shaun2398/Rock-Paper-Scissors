<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
</head>
<body>
    <div class="Container">
        <!-- <h1 id="title">ROCK PAPER SCISSORS</h1> -->
        <div class="container_two">
            <div id="box" class="box_one">
                <h2>CPU</h2>
                <div id="cpu" class="input_box">--</div>
                <h4 id="scoreCPU">
                    SCORE: <p id="cpuScore">0</p>
                </h4>
            </div>
            <!-- <h2>VS</h2> -->
            <div id="box" class="input_box">
                <h2>YOU</h2>
                <div id="you" class="input_cpu">--</div>
                <h4 id="scoreYOU">
                    SCORE: <p id="yourScore">0</p>
                </h4>
            </div>
        </div>
        <div class="buttons">
            <button id="rock"><i class="fas fa-hand-rock"></i></button>
            <button id="scissors"><i class="fas fa-hand-scissors"></i></button>
            <button id="paper"><i class="fas fa-hand-paper"></i></button>
        </div>
        <script src="index.js">
        </script>
        <script src="https://kit.fontawesome.com/2f1c649cc2.js" crossorigin="anonymous">
</script>
    </div>
</body>
</html>
